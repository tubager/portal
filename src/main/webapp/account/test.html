		body{
			font-family: Microsoft YaHei;

		.front{
			position: relative;

		.front-page{
			background-attachment: fixed;
			background-color: #fff;
			background-position: 50% 0;
			background-repeat: no-repeat;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			background-size: cover;
		}
		.front-page-1 { background-image: url(img/landing/page1.jpg); }
		.front-page-3 { background-image: url(img/landing/page2.jpg); }
		.front-page-5 { background-image: url(img/landing/page3.jpg); }

			padding: 0px 15px;
		}
		.footer{

		}
		.widget-wrap{
			position: relative;
			top: 150px;
			text-align: center;
		}
		.navbar-static-top{
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
		}
		#content-area{
			position: relative;
			top: 54px;
		}
		.textwidget a{
			border-radius: 5px;
			border-width: 2px;
			border-style: solid;
			padding: 15px 25px;
			font-size: 14px;
			font-weight: 800;
			display: inline-block;
