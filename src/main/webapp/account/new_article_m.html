<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>途八哥创意旅行网</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	<link href="/css/tbg/new_article_m.css" rel="stylesheet">
</head>

<body class="top-navigation">
    <div id="wrapper">
      <div style="overflow: hidden;">
        <div id="header-area" class="row border-bottom">
        </div>
        <div id="content-area">
        	<div id="article-cover">
        		<a id="tbg-cover" href="#">
        			<h3 id="tbg-cover-title">请更改游记标题和封面图片</h3>
        			<img id="tbg-cover-img" src="/img/default.png"/>
        		</a>
        	</div>
        	<div id="article-content">
        	</div>
        </div>
        <div id="footer-area">
        	<div class="btn-group" style="width: 100%">
                <button class="btn btn-primary tbg-footer-btn tbg-ele-btn" type="button" data-type="title"><i class="fa fa-list-ul"></i>标题</button>
                <button class="btn btn-primary tbg-footer-btn tbg-ele-btn" type="button" data-type="text"><i class="fa fa-align-justify"></i>文字</button>
                <button class="btn btn-primary tbg-footer-btn tbg-ele-btn" type="button" data-type="image"><i class="fa fa-picture-o"></i>图片</button>
                <button class="btn btn-primary tbg-footer-btn tbg-ele-btn" type="button" data-type="tip"><i class="fa fa-info"></i>提示</button>
                <button class="btn btn-primary tbg-footer-btn tbg-action-btn" type="button" data-action="other"><i class="fa fa-ellipsis-h"></i></button>
            </div>
        </div>
        <div class="modal inmodal fade" id="titleModal" tabindex="-1" role="dialog"  aria-hidden="true">
           <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   <div class="modal-header" style="padding: 0px;margin-top: 10px;">
                       <h2 class="modal-title" style="font-size: 16px">段落标题</h2>
                   </div>
                   <div class="modal-body">
                       <input id="newTitleText" type="text" class="form-control" placeholder="段落标题" />
                   </div>

                   <div class="modal-footer">
                       <button type="button" class="btn btn-white" id="newTitleCancelBtn" data-dismiss="modal">取消</button>
                       <button type="button" class="btn btn-primary" id="newTitleBtn">确定</button>
                   </div>
               </div>
           </div>
       </div>
       <div class="modal inmodal fade" id="tipModal" tabindex="-1" role="dialog"  aria-hidden="true">
           <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   <div class="modal-header" style="padding: 0px;margin-top: 10px;">
                       <h2 class="modal-title" id="tipModalTitle" style="font-size: 16px">旅行小贴士</h2>
                   </div>
                   <div class="modal-body" style="padding: 10px;">
                       <textarea id="newTipArea" rows="10" class="form-control" placeholder="" ></textarea>
                   </div>

                   <div class="modal-footer">
                       <button type="button" class="btn btn-white" id="newTipCancelBtn" data-dismiss="modal">取消</button>
                       <button type="button" class="btn btn-primary" id="newTipBtn">确定</button>
                   </div>
               </div>
           </div>
       </div>
       <div class="modal inmodal fade" id="imageModal" tabindex="-1" role="dialog"  aria-hidden="true">
           <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   <div class="modal-header" style="padding: 0px;margin-top: 10px;">
                       <h2 class="modal-title" style="font-size: 16px">图片</h2>
                   </div>
                   <div class="modal-body">
                   		<label style="margin-bottom:10px;"></label>
                   		<img id="newImg" src="/img/default.png "/>
                   		<input id="newImageText" class="form-control" placeholder="给我一个描述" ></input>
                   		<input type="file" id="imageinputfile" style="height:0;width:0;z-index: -1;"/>
                   </div>

                   <div class="modal-footer">
                       <button type="button" class="btn btn-white" id="newImageCancelBtn" data-dismiss="modal">取消</button>
                       <button type="button" class="btn btn-primary" id="newImageBtn">确定</button>
                   </div>
               </div>
           </div>
       </div>
       <div class="modal inmodal fade" id="coverModal" tabindex="-1" role="dialog"  aria-hidden="true">
           <div class="modal-dialog modal-lg">
               <div class="modal-content">
                   <div class="modal-header" style="padding: 0px;margin-top: 10px;">
                       <h2 class="modal-title" style="font-size: 16px">设置游记标题和封面图片</h2>
                   </div>
                   <div class="modal-body">
                   		<label style="margin-top:10px;">游记标题</label>
                   		<input id="article-title-input" class="form-control" placeholder="游记标题" ></input>
                   		<label style="margin-top:10px;">封面图片</label>
                   		<img id="coverImgPreview" src="/img/default.png "/>
                   		<input type="file" id="coverinputfile" style="height:0;width:0;z-index: -1;"/>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-white" id="coverCancelBtn" data-dismiss="modal">取消</button>
                       <button type="button" class="btn btn-primary" id="coverBtn">确定</button>
                   </div>
               </div>
           </div>
       </div>
       <div class="modal inmodal fade" id="actionModal" tabindex="-1" role="dialog"  aria-hidden="true">
           <div class="modal-dialog modal-sm">
               <div class="modal-content">
                   <div class="modal-body">
                   		<button type="button" class="btn btn-block btn-primary tbg-ele-btn" data-type="food"><i class="fa fa-cutlery"></i>美食推荐</button>
                   		<button type="button" class="btn btn-block btn-primary tbg-ele-btn" data-type="shop"><i class="fa fa-shopping-cart"></i>购物推荐</button>
                   		<div style="border-top: 1px solid lightgrey;margin:10px 0px;"></div>
                   		<button type="button" class="btn btn-block btn-outline btn-primary tbg-action-btn" data-action="cover"><i class="fa fa-book"></i>设置封面</button>
                   		<button type="button" class="btn btn-block btn-outline btn-primary tbg-action-btn" data-action="save"><i class="fa fa-save"></i>保存游记</button>
                   		<button type="button" class="btn btn-block btn-outline btn-primary tbg-action-btn" data-action="publish"><i class="fa fa-send"></i>发布游记</button>
                   </div>
               </div>
           </div>
       </div>
    </div>
   </div>



    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <!-- Sweet alert -->
    <script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
    
	<script src="/js/tbg/header.js"></script>
	<script src="/js/tbg/utility.js"></script>
	<script src="/js/tbg/new_article_m.js"></script>
	
</body>

</html>
