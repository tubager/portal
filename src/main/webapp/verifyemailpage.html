<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>途八哥 | 验证邮箱</title>
	</head>
	<body>
		<div id="message">正在验证，请稍候</div>
		
    	<script src="/js/jquery-2.1.1.js"></script>
		<script>
			var token = tbgUtil.getUrlParam("resetid");
			$.ajax({
				url: "/verifyemail?token=" + token,
				type:'GET',
				success: function(d){
					$("#message").text("验证成功，正在跳转");
					setTimeout(function(){
						self.location.href = "/account/profile.html";
					}, 1000);
				},
				error: function(d){
					$("#message").text("验证失败，请重新申请验证");
				}
			});
		</script>
	</body>
</html>
